<header>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div *ngIf="navStatus" class="container">
      <a routerLink="/todolist" class="navbar-brand">Todo UI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTodolist"
        aria-controls="navbarTodolist" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTodolist">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a routerLink="/archivetasks" class="nav-link">Archive</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link">{{userName}}</a>
          </li>
          <li class="nav-item">' '
          </li>
          <li class="nav-item cursor-pointer">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item">' '
          </li>
        </ul>
        <form class="form-inline my-2 my-md-0">
          <input class="form-control" type="text" name="search" [(ngModel)]="search" placeholder="Search"
            aria-label="Search" (keyup)="valueChangeSearch()">
        </form>
      </div>
    </div>
  </nav>
</header>
