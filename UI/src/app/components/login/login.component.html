  <div class="container">
    <a routerLink="/todolist" class="navbar-brand">Todo UI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarArchivetasks"
      aria-controls="navbarArchivetasks" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarArchivetasks">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="/archivetasks" class="nav-link">Archive</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a routerLink="/register" id="RegisterLink" class="nav-link">Register</a></li>
      </ul>

</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6 new-user-alert">
      	<div *ngIf="brandNew" class="alert alert-success" role="alert">
            <strong>All set!</strong> Please login with your account
        </div>  
        <h2>Login</h2>        
    </div>
</div>
  <div class="row">
    <div class="col-md-6">
        <form #f="ngForm" novalidate (ngSubmit)="login(f)">           
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="text" required name="email" class="form-control" placeholder="Email" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
              <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required name="password" placeholder="Password" ngModel>
            </div>           
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Login</button>
                <!--<app-spinner [isRunning]="isRequesting"></app-spinner>-->
            </div>
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
              </div>             
          </form>
     </div>
  </div>
</div>
