<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand">Archive</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a href="/todolist" class="nav-link">Todo UI</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4 border border-right-0 border-dark p-0 m-0">
                <div class="card border border-top-0 border-right-0 border-left-0 border-dark rounded-0">
                    <div class="card-body">
                        <div>
                            <h4 class="text-center">Title</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 border border-right-0 border-dark p-0 m-0">
                <div class="card border border-top-0 border-right-0 border-left-0 border-dark rounded-0">
                    <div class="card-body">
                        <div>
                            <h4 class="text-center">Description</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 border border-dark p-0 m-0">
                <div class="card border border-top-0 border-right-0 border-left-0 border-dark rounded-0">
                    <div class="card-body">
                        <div>
                            <h4 class="text-center">Date create</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngFor="let card of cardsArchive">
            <div class="col-md-4 border border-right-0 border-dark p-0 m-0">
                <div class="card-body">
                    <h5 class="card-title">{{card.taskName}}</h5>
                </div>
            </div>
            <div class="col-md-4 border border-right-0 border-dark p-0 m-0">
                <div class="card-body">
                    <p class="card-text">{{card.description}}</p>
                </div>
            </div>
            <div class="col-md-4 border border-dark p-0 m-0">
                <div class="card-body">
                    <h5 class="card-title">{{card.createDate | date:'dd-MM-yyyy HH-mm'}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
